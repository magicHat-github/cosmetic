<%
layout("/page/layout.html",{pageTitle:'登录',index:'active',pageId:'1'}){
%>
<!-- Page Content Wraper Area Start -->
<section class="page-content-wrapper login-area ptb-100">
	<div class="container">
		<div style="display: flex;justify-content: center;">
			<div class="col-md-6 col-lg-6 col-sm-6">
				<form action="${ctxPath}/register" method="post">
					<div class="form-fields">
						<h2>注册</h2>
						<p>
							<label>用户名  <span class="required">*</span></label>
							<input type="text" name="name">
						</p>
						<p>
							<label>邮箱地址  <span class="required">*</span></label>
							<input type="text" name="email">
						</p>
						<p>
							<label>手机号  <span class="required">*</span></label>
							<input type="text" name="phone">
						</p>
						<p>
							<label>密码 <span class="required">*</span></label>
							<input type="password" name="password">
						</p>
					</div>
					<div style="text-align: center;color: red;font-size: 16px;margin-bottom: 10px;"><span>${registerMessage!}</span></div>
					<div class="form-action">
						<input value="Register" type="submit">
					</div>
					<div style="text-align: center;color: red;font-size: 16px;margin-bottom: 10px;">
						<a href="${ctxPath}/login">已账号，去登录</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- Page Content Wraper Area End -->
<%
}
%>
